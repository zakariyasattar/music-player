<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/8584285660.js"></script>
    <script src="index.js"></script>

    <title>Synthwave</title>
  </head>

  <body>
    <div id="player-manager-window">
      <div id="icons">
        <i class="fa fa-backward" aria-hidden="true"></i>
        <i onclick="togglePlayPause()" class="fa fa-play" id="play-button" aria-hidden="true"></i>
        <i onclick="togglePlayPause()" class="fa fa-pause" id="pause-button" style="display: none" aria-hidden="true"></i>
        <i class="fa fa-forward" aria-hidden="true"></i>
      </div>

      <div id="music-info">
        <center>
          <p id="name">Perfume (Official Audio) *best quality*</p>
          <marquee direction="right" id="name-scroll">Perfume (Official Audio) *best quality*</marquee>
        </center>
      </div>

      <div id="controls">
        <div id="volume">
          <input style="display: none" id="vol-control" type="range" min="0" max="100" step="1" oninput="setVolume(this.value)" onchange="setVolume(this.value)"></input>
          <i style="display: none" id="volume-icon" class="fa fa-volume-up"></i>
          <i style="display: none" id="volume-icon" class="fa fa-volume-mute"></i>
          <i id="volume-icon" class="fa fa-volume-down"></i>
        </div>
        <i class="fa fa-undo"></i>
        <i class="fa fa-random"></i>
      </div>

    </div>
  </body>

</html>
